<div class="container mt-5">
    <form #loginForm="ngForm">
        <div class="card p-5 mt-2">
            <div class="text-center">
                <h2>Welcome to Sing Up</h2>
            </div>
            <mat-form-field appearance="outline">
                <mat-label>username</mat-label>
                <input matInput type="text" placeholder="username" name="userName" required>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>email</mat-label>
                <input matInput type="text" placeholder="e-mail" name="email" required>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>password</mat-label>
                <input matInput type="password" placeholder="password" name="password" required>
            </mat-form-field>
            <mat-divider></mat-divider>
            <div class="text-center mt-3">
                <button mat-raised-button color="primary" class="m-2">Sing Up</button>
                <button mat-raised-button color="accent" class="m-2" routerLink="/">Sing In</button>
            </div>
        </div>
    </form>
</div>
