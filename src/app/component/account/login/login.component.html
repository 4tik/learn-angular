<div class="container mt-5">
    <form #loginForm="ngForm" [formGroup]="singInForm">
        <div class="card p-5 mt-2">
            <div class="text-center">
                <h2>Welcome to Sing In</h2>
            </div>
            <mat-form-field appearance="outline">
                <mat-label>username</mat-label>
                <input matInput type="text" placeholder="username" name="userName" required>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>password</mat-label>
                <input matInput type="password" placeholder="password" name="password" required>
            </mat-form-field>
            <mat-divider></mat-divider>
            <div class="text-center mt-3">
                <button mat-raised-button color="primary" class="m-2">Sing In</button>
                <button mat-raised-button color="accent" class="m-2" routerLink="/registration">Sing Up</button>
            </div>
        </div>
    </form>
</div>
